  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
      <div class="container">
        <a class="navbar-brand" href="#"></i>FamMap</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>

    <!-- Page Content -->
    <div class="container">
      <div class="row">
        <div class="col-4 background-col"></div>
        <div class="col-4">
            <img src="img\baseline-account_circle-24px.svg" alt="logo" class="mx-auto d-block img-responsive logo">
            <h1 class="header">zaloguj się</h1>
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">login</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="jan.kowalski@gmail.com">
                  <!-- <small id="emailHelp" class="form-text text-muted">Z nikim nie podzielimy się Twoim adresem email.</small> -->
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">hasło</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="12345">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Jestem członkiem rodziny</label>
                </div>
                <button type="submit" class="btn btn-primary">Prześlij</button>
              </form>
        </div>
        <div class="col-4 background-col"></div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
